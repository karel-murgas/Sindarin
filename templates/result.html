<!doctype html>
<head>
    <title>Results of grammar rules</title>
</head>

<body>
<h1>Here are the results:</h1>
<p>The word of choice is <strong>{{ word }}</strong></p>
{% if mutations %}
    <h2>Mutations:</h2>
    <table>
        <tr>
            <td colspan="2">The mutations are:</td>
        </tr>
        {% for row in mutations %}
        <tr>
            <td>{{ row }}</td>
            <td><strong>{{ mutations[row] }}</strong></td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
{% if plural %}
    <h2>Plural</h2>
    The plural is <strong>{{ plural }}</strong>
{% endif %}

</body>
